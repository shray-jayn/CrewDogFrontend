services: []

staticSites:
  - name: crewdog-frontend
    buildCommand: npm ci && npm run build
    publishPath: dist
    envVars:
      - key: VITE_SITE_URL
        value: https://www.crewdog.app
      - key: VITE_API_BASE
        value: https://gatecrasher-public.onrender.com/api
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"
